<!DOCTYPE html>
<html>
<head>
	<title>Iniciar sesión</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"  href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"> 
    <link rel="stylesheet" type="text/css" href="../app/assets/stylesheets/bootstrap.min.css">
    
    <script src="../app/assets/javascript/jquery-3.2.1.min.js"></script>
    <script src="../app/assets/javascript/register.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPkWmUcfyfhk6qY9AlRnxfutGMI_nYtRA&libraries=places"></script>
</head>


<body>
   
    
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Global Project</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="#">Descubre</a></li>
        </ul>
          
        
      </div>
    </nav>
    
    <div class="row">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-8" style="text-align: center">
            <h1>Iniciar sesión</h1>
            
            <form style="margin-top: 40px">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Correo electrónico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Escribir correo">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Escribir contraseña">
                  </div>

                  <button style="margin-bottom: 30px" type="submit" class="btn btn-success">Iniciar sesión</button>
                
                  <p>¿Aun no tienes cuenta? <a href="register.html">Crea tu cuenta</a></p>
           </form>       
        </div>
        <div class="col-xs-2">
        </div>
    </div>
        
</body>
</html>
